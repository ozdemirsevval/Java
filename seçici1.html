<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>JQuery Öğreniyorum</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!--
    https://developers.google.com/speed/libraries?hl=tr bu link üzerinden script link aldık.
    -->
    <script>
        $(document).ready(function() {
            $("#bir").click(function() { //bu doküman üzerinde id'si metin olan elementin içini boşalt diğer p'lere Jquery Öğreniyorum yaz.
                $("#metin").html("")
                $("p").html("Merhaba JQuery Öğreniyorum.");
            });
            $("#iki").click(function() { 
                $("#metin").html("Id'si metin1 olan p'nin içerğini değiştir.")
                $("p#metin1").html("Hello, I'm Learning JQuery.");
            });
            $("#uc").click(function() { 
                $("#metin").html("Id'si metin1 ve metin2 olan p'nin içerğini değiştir.")
                $("#metin1, #metin2").html("Salut, j'apprends JQuery.");
            });
            $("#dort").click(function() { 
                $("p[lang=tr]").html("Id'si metin1 ve metin4 olan p'yi gizle")
                $("#metin1, #metin4").hide();
            });
            $("#bes").click(function() { 
                $("p[lang=tr],p[lang=en]").html("Id'si metin1 ve metin2 olan p'yi gizle")
                $("p[lang=tr],p[lang=en]").html("Hello World!").hide();
            });
            $("#yedi").click(function() { 
               $("p[lang=tr],p[lang=en").html("Salut,J'apprends JQuery")
                $("p[lang=tr],p[lang=en").show();
            });

        })
    </script>

</head>
<body>
   
    <div class="container">
        <div class="card">
            <div class="card-body">
                <p id="metin1" lang="tr" style="background-color: #ffdc00;">Metin 1</p>
                <p id="metin2" lang="en" style="background-color: #ff851b;">Metin 2</p>
                <p id="metin3" lang="fr" style="background-color: #ff4136;">Metin 3</p>
                <p id="metin4" lang="tr" style="background-color: #7e71ec;">Metin 4</p>
                <p id="BAmetin5" lang="en" style="background-color: #3c830d65;">BA Metin 5</p>
                <p id="BAmetin6" lang="fr" style="background-color: #704a80;">BA Metin 6</p>
            </div>
        </div>

        <div class="card">
            <div class="card-body"> <!--alt+shift element kelime seçme-->
                <a id="bir" class="btn btn-primary">Örnek 1</a>
                <a id="iki" class="btn btn-secondary">Örnek 2</a>
                <a id="uc" class="btn btn-info">Örnek 3</a>
                <a id="dort" class="btn btn-danger">Örnek 4</a>
                <a id="bes" class="btn btn-outline-secondary">Örnek 5</a>
                <a id="alti" class="btn btn-outline-primary">Örnek 6</a>
                <a id="yedi" class="btn btn-outline-danger">Örnek 7</a>
            </div>
        </div>


        <p id="metin"></p>
    </div>

</body>
</html>
